# Basic config
listening-port=3478
tls-listening-port=5349
listening-ip=0.0.0.0
relay-ip=0.0.0.0
fingerprint
no-remote-ip-check
lt-cred-mech
realm=bincang-visual.cloud

# User credentials (use test/testpass or override)
user=username:password

# Certificates (must match Docker volume)
cert=/certs/fullchain.pem
pkey=/certs/privkey.pem

# Security options
no-loopback-peers
no-multicast-peers
stale-nonce
cipher-list="HIGH"

# Ports for media relay
min-port=49160
max-port=49200

# Verbose logging
verbose
