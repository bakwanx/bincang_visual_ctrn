# Basic identity
use-auth-secret
static-auth-secret=ahsfahsbfkhjasf
realm=bincang-visual.cloud
server-name=bincang-visual.cloud

# Network and listening ports
listening-port=3478
tls-listening-port=5349
listening-ip=0.0.0.0
relay-ip=202.10.42.100     # replace with your actual VPS public IP
# external-ip=YOUR_PUBLIC_IP   # or YOUR_PUBLIC_IP/YOUR_PRIVATE_IP if needed

# Enable WebRTC and NAT traversal
fingerprint
lt-cred-mech
no-loopback-peers
no-multicast-peers

# Certificate files (inside container)
cert=/certs/fullchain.pem
pkey=/certs/privkey.pem

# Enable both UDP and TCP
min-port=49160
max-port=49200
# TLS
cipher-list="ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256"
# Allow external SSL termination if needed
no-sslv3
no-tlsv1
no-tlsv1_1

# Logging (optional)
log-file=/var/log/turnserver.log
simple-log

# Security and performance
stale-nonce
check-origin-consistency

# Docker optimization
pidfile="/var/run/turnserver.pid"
